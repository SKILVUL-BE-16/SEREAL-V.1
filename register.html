<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./style.css" />

    <title>Register</title>
  </head>
  <body>
    <section class="login d-flex">
      <div class="login-left w-50 h-100">
        <div class="col-8">
          <img src="./img/register_cat.png" alt="" />
        </div>
      </div>
      <div class="login-right w-50 h-100">
        <div class="col-12">
          <div class="login-header text-center">
            <h1>Buat Akun Sereal</h1>
          </div>
          <form action="" class="login-form">
            <label for="fullname" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="fullname"
              placeholder="John Doe"
            />
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="name@example.com"
            />
            <label for="pass" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="pass"
              placeholder="*******"
            />
            <label for="confirm-pass" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="confirm-pass"
              placeholder="*******"
            />
            <p>
              Dengan mendaftar, kamu setuju dengan
              <a href=""><span>Terms of Service</span></a> dan
              <a href="#"><span>Privacy Policy</span></a>
            </p>
            <button type="submit" class="signin">Daftar</button>
            <p class="text-center">
              Already have an account? <a href="#"><span>Login</span></a>
            </p>
            <p class="text-center">atau</p>
            <button class="signin-google">
              <img
                src="./img/google.png"
                alt="sereal-google-login"
                height="30px"
              />
              Continue with google
            </button>
          </form>
        </div>
      </div>
    </section>

    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
