            <ul class="navbar-nav mx-auto mb-0 mb-md-0 gap-md-5">

    <!-- Banner -->
    <section>
      <div class="main-image">
        <div class="row">

    <section>
      <div class="ex-seni text-center my-5">

      </div>
      <nav>
        <div
          class="d-none d-md-flex nav nav-tabs justify-content-center my-5"
          id="nav-tab"
          role="tablist"
        >
          <button
            id="btn-melukis"
            class="nav-link active"
            data-bs-toggle="tab"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            type="button"
            role="tab"
            aria-controls="nav-home"
            aria-selected="true"
          >
            Melukis
          </button>
          <button
            id="btn-digital-art"
            class="nav-link"
            data-bs-toggle="tab"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            type="button"
            role="tab"
            aria-controls="nav-profile"
            aria-selected="false"
          >
            Digital Art
          </button>
          <button
            id="btn-teater"
            class="nav-link"
            data-bs-toggle="tab"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            type="button"
            role="tab"
            aria-controls="nav-contact"
            aria-selected="false"

            Teater
          </button>
          <button
            id="btn-menari"
            class="nav-link"
            data-bs-toggle="tab"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="3"
            type="button"
            role="tab"
            aria-controls="nav-contact"
            aria-selected="false"
          >
            Menari
          </button>
        </div>
      </nav>

      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-interval="false"
      >
        <div class="container">
          <div class="carousel-inner">
            <!-- get data from api -->
          </div>

        </div>

        <button
          class="d-sm-none carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
        <img src="img/right-arrow.png" alt="" class="rotate-img">
        </button>
        <button
          class="d-sm-none carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
        <img src="img/right-arrow.png" alt="">
        </button>
      </div>
    </section>
