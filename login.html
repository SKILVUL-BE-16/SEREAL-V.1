<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./style.css" />

    <title>Login</title>
  </head>
  <body>
    <section class="login d-flex">
      <div class="login-img">
        <div class="col-10">
          <img class="w-100" src="./img/login_cat.png" alt="" />
        </div>
      </div>
      <div class="login-right w-50 h-100">
        <div class="col-10">
          <div class="login-header text-center">
            <h1>Selamat Datang</h1>
            <p id="error">Email atau Password salah!</p>
          </div>
          <form action="JavaScript:void(0)" onsubmit="login();" class="login-form">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="e-mail"
              placeholder="name@example.com"
            />
            <label for="pass" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="*******"
            />
            <input type="submit" value="Masuk" class="signin">
            
            <p class="text-center">atau</p>
            <button class="signin-google">
              <img
                src="./img/google.png"
                alt="sereal-google-login"
                height="30px"
              />
              Continue with google
            </button>
            <p class="text-center">
              Belum mempunyai akun? <a href="register.html"><span>Daftar</span></a>
            </p>
          </form>
        </div>
      </div>
    </section>

    <!-- BOOTSTRAP JS -->
    <script
      src="form.js"
    ></script>
  </body>
</html>
